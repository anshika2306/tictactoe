<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h2>Welcome to Anshika's Game Centre</h2>
    <div class="gridContainer">
        <div id="1" class="gridItem"></div>
        <div id="2" class="gridItem"></div>
        <div id="3" class="gridItem"></div>
        <div id="4" class="gridItem"></div>
        <div id="5" class="gridItem"></div>
        <div id="6" class="gridItem"></div>
        <div id="7" class="gridItem"></div>
        <div id="8" class="gridItem"></div>
        <div id="9" class="gridItem"></div>
    </div>
    <div id="pop" class="popUpBox">
        <i class="fa-solid fa-trophy"></i>
        <h2 id="win">The winner is X </h2>
        <label>Do you want to play again?</label>
        <div class="btns">
            <a href="#" class="btn1">No</a>
            <a href="#" class="btn2">Yes</a>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
